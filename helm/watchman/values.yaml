# Default values for watchman discord bot
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: watchman-discord-bot
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: watchman.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: watchman-tls
  #    hosts:
  #      - watchman.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Persistent Volume for logs and database
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

# Environment variables for the bot
env:
  # Discord Configuration (set via secrets)
  # DISCORD_TOKEN: ""
  # DISCORD_GUILD_ID: ""
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  # API_SECRET_KEY: "" # Set via secrets
  
  # Database Configuration
  DATABASE_URL: "sqlite:///./data/bot_data.db"
  
  # News Configuration
  NEWS_RSS_FEEDS: "https://hnrss.org/frontpage"
  NEWS_CHECK_INTERVAL: "3600"
  # NEWS_CHANNEL_ID: "" # Set via secrets
  
  # Server Monitoring
  MONITOR_INTERVAL: "300"
  # STATUS_CHANNEL_ID: "" # Set via secrets
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FILE: "logs/bot.log"

# Secrets - Create these manually or via external secret management
secrets:
  create: true
  # Discord bot token (required)
  discordToken: ""
  # API secret key for external integrations (required)
  apiSecretKey: ""
  # Discord guild ID (optional, for faster command sync)
  discordGuildId: ""
  # Channel ID for news posts (optional)
  newsChannelId: ""
  # Channel ID for status updates (optional)
  statusChannelId: ""

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Monitoring and observability
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
