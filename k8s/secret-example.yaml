# Example Kubernetes Secret - DO NOT COMMIT WITH REAL VALUES
# Copy this file to secret.yaml and fill in your actual values
# Then apply with: kubectl apply -f k8s/secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: watchman-secrets
  namespace: watchman
  labels:
    app: watchman
    component: secrets
type: Opaque
data:
  # Base64 encoded values - use: echo -n "your_value" | base64
  discord-token: "YOUR_DISCORD_TOKEN_BASE64_ENCODED"
  api-secret-key: "YOUR_API_SECRET_KEY_BASE64_ENCODED"
  # Optional values:
  discord-guild-id: "YOUR_GUILD_ID_BASE64_ENCODED"
  news-channel-id: "YOUR_NEWS_CHANNEL_ID_BASE64_ENCODED"
  status-channel-id: "YOUR_STATUS_CHANNEL_ID_BASE64_ENCODED"

# Example of how to create the secret via kubectl:
# kubectl create secret generic watchman-secrets \
#   --namespace=watchman \
#   --from-literal=discord-token="YOUR_DISCORD_TOKEN" \
#   --from-literal=api-secret-key="YOUR_API_SECRET_KEY" \
#   --from-literal=discord-guild-id="YOUR_GUILD_ID" \
#   --from-literal=news-channel-id="YOUR_NEWS_CHANNEL_ID" \
#   --from-literal=status-channel-id="YOUR_STATUS_CHANNEL_ID"
